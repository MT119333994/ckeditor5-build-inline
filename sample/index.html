<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – inline editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}

		.dn-choose-wrapper .dn-choose {
			display: inline-block;
			margin-right: 20px;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – inline editor build sample</h1>

<div id="editor">
</div>

<script src="../build/ckeditor.js"></script>
<script>
InlineEditor.create(document.querySelector('#editor'))
	.then(editor => {
		// editor.execute( 'placeholder', { value: 'time' } );

		window.editor = editor
		// editor.setData('<div class="dn-choose-wrapper"><div class="dn-choose">[ 43 ]</div><div class="dn-choose">[ 44 ]</div><div class="dn-choose-end">&nbsp;</div></div>')
	})
	.catch(err => {
		console.error(err.stack)
	})
</script>

</body>
</html>
